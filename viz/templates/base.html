{% set hardwareStats = getHardwareStats() %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Diff Sequencer - {{title}}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta content="Vizualize Amino Acid Sequences" name="description" />
        <meta content="" name="company" />
        <!-- app favicon -->
        <link rel="shortcut icon" href="{{ url_for('static',filename='images/favicon.ico') }}">
        
        {% include "vendors.css.html" %}
        {% block css %}
        {% endblock %}
    </head>
    
    <body>
        <div class="wrapper ">
            <div class="sidebar" data-color="purple" data-background-color="white">
                <div class="logo">
                    <a href="#" class="simple-text logo-mini">
                      DS
                    </a>
                    <a href="#" class="simple-text logo-normal">
                      Diff Sequencer
                    </a>
                </div>
                <div class="sidebar-wrapper">
                    {% include "sidebar.html" %}
                </div>
            </div>
            <div class="main-panel">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
                    <div class="container-fluid">
                        <div class="navbar-wrapper">
                            <a class="navbar-brand" href="javascript:void(0);">{{title}}</a>
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="navbar-toggler-icon icon-bar"></span>
                            <span class="navbar-toggler-icon icon-bar"></span>
                            <span class="navbar-toggler-icon icon-bar"></span>
                        </button>
                    </div>
                </nav>
                <!-- End Navbar -->
                <div class="content">
                    <div class="container-fluid">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
                <footer class="footer">
                    <div class="container-fluid">
                        
                    </div>
                </footer>
            </div>
        </div>
        
        {% include "vendors.js.html" %}
        {% block js %}
        {% endblock %}
    </body>
</html>
